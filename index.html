<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schnitzeljagd</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .quiz-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Schnitzeljagd</h1>
    <div class="quiz-container">
        <p id="question">Wie viele Beine hat eine Spinne?</p>
        <input type="text" id="answer" placeholder="Deine Antwort...">
        <button onclick="checkAnswer()">Überprüfen</button>
        <p id="result" class="result"></p>
    </div>

    <script>
        function checkAnswer() {
            var userAnswer = document.getElementById("answer").value.trim();
            var correctAnswer = "8"; // Richtige Antwort
            var resultText = document.getElementById("result");

            if (userAnswer === correctAnswer) {
                resultText.textContent = "Richtig! Super gemacht!";
                resultText.style.color = "green";
            } else {
                resultText.textContent = "Falsch! Die richtige Antwort ist: " + correctAnswer;
                resultText.style.color = "red";
            }
        }
    </script>
</body>
</html>
